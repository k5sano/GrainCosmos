<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrainCosmos UI Mockup v3</title>

  <style>
    /* CRITICAL: WebView constraints */
    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;

      /* Native application feel */
      user-select: none;
      -webkit-user-select: none;
      cursor: default;
      overflow: hidden;

      /* Dark background for test preview */
      background: #1a1a1a;
      color: #ffd89b;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

      /* Center plugin frame in browser for testing */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Plugin frame - fixed size matching window spec */
    .plugin-frame {
      width: 800px;
      height: 500px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      border: 3px solid #3a3a2a;
      border-radius: 4px;
    }

    /* ========================================
       BACKGROUND LAYERS - Vintage Olive Chassis
       ======================================== */

    .background-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    /* Base olive-gray vintage chassis gradient */
    .vintage-chassis {
      background: linear-gradient(135deg, #5a5a4a 0%, #4a4a3a 25%, #4a4a3a 50%, #3a3a2a 75%, #2a2a1a 100%);
    }

    /* Metal texture overlay */
    .metal-texture {
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 1px,
        rgba(0, 0, 0, 0.02) 1px,
        rgba(0, 0, 0, 0.02) 2px
      );
    }

    /* Scratch texture using noise */
    .scratches {
      opacity: 0.08;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      mix-blend-mode: overlay;
    }

    /* Rust patches in corners */
    .rust-patches {
      background:
        /* Top left corner */
        radial-gradient(ellipse 120px 80px at 0% 0%, rgba(139, 69, 19, 0.15) 0%, transparent 70%),
        /* Top right corner */
        radial-gradient(ellipse 100px 90px at 100% 0%, rgba(160, 82, 45, 0.12) 0%, transparent 70%),
        /* Bottom left corner */
        radial-gradient(ellipse 110px 100px at 0% 100%, rgba(107, 53, 16, 0.14) 0%, transparent 70%),
        /* Bottom right corner */
        radial-gradient(ellipse 130px 85px at 100% 100%, rgba(139, 69, 19, 0.13) 0%, transparent 70%),
        /* Random rust spots */
        radial-gradient(ellipse 30px 25px at 25% 30%, rgba(160, 82, 45, 0.08) 0%, transparent 70%),
        radial-gradient(ellipse 35px 30px at 75% 60%, rgba(107, 53, 16, 0.09) 0%, transparent 70%),
        radial-gradient(ellipse 25px 20px at 45% 80%, rgba(139, 69, 19, 0.07) 0%, transparent 70%);
    }

    /* Worn paint areas */
    .worn-paint {
      background:
        radial-gradient(ellipse 80px 60px at 15% 45%, rgba(61, 61, 45, 0.25) 0%, transparent 60%),
        radial-gradient(ellipse 70px 50px at 85% 35%, rgba(61, 61, 45, 0.2) 0%, transparent 60%),
        radial-gradient(ellipse 90px 70px at 50% 90%, rgba(61, 61, 45, 0.22) 0%, transparent 60%);
    }

    /* Chipped edges */
    .chipped-edges {
      box-shadow:
        inset 3px 3px 0 rgba(61, 61, 45, 0.6),
        inset -3px 3px 0 rgba(61, 61, 45, 0.5),
        inset 3px -3px 0 rgba(61, 61, 45, 0.5),
        inset -3px -3px 0 rgba(61, 61, 45, 0.6);
      pointer-events: none;
    }

    /* Grease smudges around controls */
    .grease-smudges {
      background:
        /* Around delay knob */
        radial-gradient(ellipse 50px 40px at 100px 120px, rgba(42, 42, 26, 0.15) 0%, transparent 60%),
        /* Around grain knob */
        radial-gradient(ellipse 45px 35px at 260px 120px, rgba(42, 42, 26, 0.12) 0%, transparent 60%),
        /* Around feedback knob */
        radial-gradient(ellipse 48px 38px at 100px 280px, rgba(42, 42, 26, 0.14) 0%, transparent 60%),
        /* Around character knob */
        radial-gradient(ellipse 52px 42px at 420px 280px, rgba(42, 42, 26, 0.16) 0%, transparent 60%),
        /* Around mix knob */
        radial-gradient(ellipse 46px 36px at 580px 280px, rgba(42, 42, 26, 0.13) 0%, transparent 60%);
    }

    /* Vignette for depth */
    .vignette {
      background: radial-gradient(ellipse at center, transparent 40%, rgba(0, 0, 0, 0.3) 100%);
    }

    /* ========================================
       HEADER - Japanese Brush Font
       ======================================== */

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      background: linear-gradient(to bottom, rgba(90, 90, 74, 0.6), transparent);
    }

    .plugin-title {
      /* Japanese brush pen / handwritten marker style */
      font-family: 'Brush Script MT', 'Hiragino Mincho ProN', 'Yu Mincho', 'Segoe Script', cursive, serif;
      font-size: 32px;
      font-weight: normal;
      font-style: normal;
      letter-spacing: 1px;
      color: #ffd89b;
      text-shadow:
        2px 2px 4px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(255, 216, 155, 0.3);
      /* Slight rotation for organic feel */
      transform: rotate(-1deg);
    }

    /* ========================================
       CONTROLS
       ======================================== */

    .controls-container {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* ========================================
       V3: Retro Silver Instrument Knobs
       ======================================== */

    .knob-wrapper {
      position: absolute;
      width: 80px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .knob {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 50ms ease-out;
      transform-origin: center center;
    }

    /* Fixed lighting layer (doesn't rotate) */
    .knob-lighting {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      box-shadow:
        inset -4px -4px 10px rgba(0, 0, 0, 0.6),
        inset 4px 4px 10px rgba(255, 255, 255, 0.25),
        0 5px 15px rgba(0, 0, 0, 0.5);
      pointer-events: none;
      z-index: 3;
    }

    /* Rotating body layer - tapered conical silver knob */
    .knob-body {
      position: absolute;
      inset: 6px;
      border-radius: 50%;
      transition: transform 50ms ease-out;
      z-index: 1;
      overflow: hidden;
    }

    /* Tapered conical shape using radial gradients */
    .knob-body::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      /* Silver/chrome metallic gradient with tapered cone effect */
      background:
        /* Top highlight (raised surface) */
        radial-gradient(ellipse 50% 30% at 50% 35%, rgba(255, 255, 255, 0.6) 0%, transparent 60%),
        /* Chrome reflections */
        radial-gradient(ellipse 40% 25% at 30% 25%, rgba(255, 255, 255, 0.4) 0%, transparent 70%),
        radial-gradient(ellipse 35% 20% at 70% 40%, rgba(255, 255, 255, 0.3) 0%, transparent 70%),
        /* Silver base - metallic gradient */
        radial-gradient(circle at 50% 45%, #e8e8e8 0%, #c0c0c0 40%, #a0a0a0 100%);
      box-shadow:
        inset 0 2px 4px rgba(0, 0, 0, 0.3),
        inset 0 -2px 4px rgba(64, 64, 64, 0.3);
    }

    /* Knurled/gripping texture on sides */
    .knob-body::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      /* 45-degree cross-hatch pattern for knurled texture */
      background:
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 1px,
          rgba(144, 144, 144, 0.15) 1px,
          rgba(144, 144, 144, 0.15) 2px
        ),
        repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 1px,
          rgba(144, 144, 144, 0.15) 1px,
          rgba(144, 144, 144, 0.15) 2px
        );
      /* Fade texture toward center (tapered effect) */
      mask-image: radial-gradient(circle at center, transparent 30%, black 70%);
      -webkit-mask-image: radial-gradient(circle at center, transparent 30%, black 70%);
      opacity: 0.8;
    }

    /* Inner circle for raised top surface illusion */
    .knob-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      height: 70%;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 45%, #f0f0f0 0%, #d0d0d0 60%, #b0b0b0 100%);
      box-shadow:
        inset 0 1px 2px rgba(255, 255, 255, 0.5),
        0 1px 3px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    /* Subtle top edge highlight for 3D raised effect */
    .knob-inner::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.6);
    }

    /* Purple gradient indicator */
    .knob-indicator {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 18px;
      background: linear-gradient(to bottom, #b47eff, #9b4dca);
      border-radius: 3px;
      box-shadow: 0 0 8px rgba(155, 77, 202, 0.8);
      z-index: 4;
    }

    .knob-label {
      margin-top: 12px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ffd89b;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Character knob glow */
    .knob.character .knob-lighting {
      box-shadow:
        inset -4px -4px 10px rgba(0, 0, 0, 0.6),
        inset 4px 4px 10px rgba(255, 255, 255, 0.25),
        0 0 30px rgba(155, 77, 202, 0.5),
        0 0 60px rgba(155, 77, 202, 0.3);
    }

    .knob.character .knob-indicator {
      background: linear-gradient(to bottom, #b47eff, #9b4dca);
      box-shadow: 0 0 15px rgba(180, 126, 255, 1);
    }

    /* Toggle switch styles */
    .toggle-wrapper {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
      background: linear-gradient(to bottom, #2a2a1a, #1a1a0a);
      border-radius: 15px;
      border: 2px solid #3a3a2a;
      cursor: pointer;
      transition: all 200ms ease;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .toggle-switch::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      background: linear-gradient(to bottom, #4a4a3a, #3a3a2a);
      border-radius: 50%;
      box-shadow:
        0 2px 6px rgba(0, 0, 0, 0.5),
        inset 0 1px 2px rgba(255, 255, 255, 0.1);
      transition: all 200ms ease;
    }

    .toggle-switch.active {
      background: linear-gradient(to bottom, #3a2a4a, #2a1a3a);
      border-color: #9b4dca;
    }

    .toggle-switch.active::before {
      left: 33px;
      background: linear-gradient(to bottom, #b47eff, #9b4dca);
      box-shadow: 0 0 10px rgba(155, 77, 202, 0.8);
    }

    .toggle-label {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ffd89b;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* ========================================
       DEBUG MONITOR (Test HTML Only)
       ======================================== */

    .debug-monitor {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.9);
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      padding: 8px 12px;
      border: 1px solid #333;
      border-radius: 4px;
      min-width: 180px;
      z-index: 10000;
      pointer-events: none;
    }

    .debug-label {
      color: #666;
      font-size: 9px;
      margin-bottom: 4px;
      letter-spacing: 1px;
    }

    .debug-param {
      font-weight: bold;
      color: #0f0;
    }

    .debug-value {
      color: #fff;
      margin-top: 2px;
    }

    .debug-normalized {
      color: #888;
      font-size: 10px;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <!-- Plugin frame with fixed dimensions -->
  <div class="plugin-frame">
    <!-- Background layers - vintage chassis with aging -->
    <div class="background-layer vintage-chassis"></div>
    <div class="background-layer metal-texture"></div>
    <div class="background-layer scratches"></div>
    <div class="background-layer rust-patches"></div>
    <div class="background-layer worn-paint"></div>
    <div class="background-layer grease-smudges"></div>
    <div class="background-layer vignette"></div>

    <!-- Chipped edges border -->
    <div class="background-layer chipped-edges" style="z-index: 10;"></div>

    <!-- Header with Japanese brush font -->
    <div class="header">
      <div class="plugin-title">GrainCosmos</div>
    </div>

    <!-- Controls -->
    <div class="controls-container">
      <!-- Top Row (y: 80) -->
      <!-- DELAY: x: 60 -->
      <div class="knob-wrapper" style="left: 60px; top: 80px;">
        <div class="knob" id="knob-delay">
          <div class="knob-lighting"></div>
          <div class="knob-body">
            <div class="knob-inner"></div>
          </div>
          <div class="knob-indicator"></div>
        </div>
        <div class="knob-label">DELAY</div>
      </div>

      <!-- GRAIN: x: 220 -->
      <div class="knob-wrapper" style="left: 220px; top: 80px;">
        <div class="knob" id="knob-grain">
          <div class="knob-lighting"></div>
          <div class="knob-body">
            <div class="knob-inner"></div>
          </div>
          <div class="knob-indicator"></div>
        </div>
        <div class="knob-label">GRAIN</div>
      </div>

      <!-- ENVELOPE: x: 380 -->
      <div class="knob-wrapper" style="left: 380px; top: 80px;">
        <div class="knob" id="knob-envelope">
          <div class="knob-lighting"></div>
          <div class="knob-body">
            <div class="knob-inner"></div>
          </div>
          <div class="knob-indicator"></div>
        </div>
        <div class="knob-label">ENVELOPE</div>
      </div>

      <!-- DISTORTION: x: 540 -->
      <div class="knob-wrapper" style="left: 540px; top: 80px;">
        <div class="knob" id="knob-distortion">
          <div class="knob-lighting"></div>
          <div class="knob-body">
            <div class="knob-inner"></div>
          </div>
          <div class="knob-indicator"></div>
        </div>
        <div class="knob-label">DISTORTION</div>
      </div>

      <!-- Bottom Row (y: 240) -->
      <!-- FEEDBACK: x: 60 -->
      <div class="knob-wrapper" style="left: 60px; top: 240px;">
        <div class="knob" id="knob-feedback">
          <div class="knob-lighting"></div>
          <div class="knob-body">
            <div class="knob-inner"></div>
          </div>
          <div class="knob-indicator"></div>
        </div>
        <div class="knob-label">FEEDBACK</div>
      </div>

      <!-- CHAOS: x: 220 -->
      <div class="knob-wrapper" style="left: 220px; top: 240px;">
        <div class="knob" id="knob-chaos">
          <div class="knob-lighting"></div>
          <div class="knob-body">
            <div class="knob-inner"></div>
          </div>
          <div class="knob-indicator"></div>
        </div>
        <div class="knob-label">CHAOS</div>
      </div>

      <!-- CHARACTER: x: 380 (with glow) -->
      <div class="knob-wrapper" style="left: 380px; top: 240px;">
        <div class="knob character" id="knob-character">
          <div class="knob-lighting"></div>
          <div class="knob-body">
            <div class="knob-inner"></div>
          </div>
          <div class="knob-indicator"></div>
        </div>
        <div class="knob-label">CHARACTER</div>
      </div>

      <!-- MIX: x: 540 -->
      <div class="knob-wrapper" style="left: 540px; top: 240px;">
        <div class="knob" id="knob-mix">
          <div class="knob-lighting"></div>
          <div class="knob-body">
            <div class="knob-inner"></div>
          </div>
          <div class="knob-indicator"></div>
        </div>
        <div class="knob-label">MIX</div>
      </div>

      <!-- FREEZE: x: 640, y: 275 -->
      <div class="toggle-wrapper" style="left: 640px; top: 275px;">
        <div class="toggle-switch" id="toggle-freeze"></div>
        <div class="toggle-label">FREEZE</div>
      </div>

      <!-- Footer (y: 410) -->
      <!-- SYNC: x: 60 -->
      <div class="toggle-wrapper" style="left: 60px; top: 425px;">
        <div class="toggle-switch" id="toggle-sync"></div>
        <div class="toggle-label">SYNC</div>
      </div>
    </div>
  </div>

  <!-- Debug monitor (test HTML only) -->
  <div class="debug-monitor">
    <div class="debug-label">PARAMETER MONITOR</div>
    <div class="debug-param" id="debugParam">—</div>
    <div class="debug-value" id="debugValue">—</div>
    <div class="debug-normalized" id="debugNormalized">—</div>
  </div>

  <script>
    // Mock JUCE backend for browser testing
    window.Juce = {
      getSliderState: (id) => ({
        normalisedValue: 0.5,
        valueChangedEvent: {
          addListener: (fn) => console.log(`Listener added for ${id}`)
        }
      }),
      getToggleState: (id) => ({
        value: false,
        valueChangedEvent: {
          addListener: (fn) => console.log(`Listener added for ${id}`)
        }
      })
    };

    // Disable context menu (REQUIRED)
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
      return false;
    });

    // Parameter state
    const parameters = {
      delay: { value: 0.25, min: 0.0, max: 2.0 },
      grain: { value: 0.2, min: 10.0, max: 500.0 },
      envelope: { value: 0.5, min: 0.0, max: 1.0 },
      distortion: { value: 0.0, min: 0.0, max: 100.0 },
      feedback: { value: 0.4, min: 0.0, max: 95.0 },
      chaos: { value: 0.2, min: 0.0, max: 100.0 },
      character: { value: 0.5, min: 0.0, max: 100.0 },
      mix: { value: 0.3, min: 0.0, max: 100.0 },
      freeze: { value: false },
      sync: { value: false }
    };

    // Format value for display
    function formatValue(paramId, value) {
      const formats = {
        delay: (v) => v.toFixed(2) + 's',
        grain: (v) => v.toFixed(0) + 'ms',
        envelope: (v) => v.toFixed(2),
        distortion: (v) => v.toFixed(1) + '%',
        feedback: (v) => v.toFixed(1) + '%',
        chaos: (v) => v.toFixed(1) + '%',
        character: (v) => v.toFixed(1) + '%',
        mix: (v) => v.toFixed(1) + '%'
      };
      return formats[paramId] ? formats[paramId](value) : value.toString();
    }

    // Update debug monitor
    function updateDebugMonitor(paramId, value, normalizedValue) {
      document.getElementById('debugParam').textContent = paramId.toUpperCase();
      document.getElementById('debugValue').textContent = formatValue(paramId, value);
      document.getElementById('debugNormalized').textContent = `${(normalizedValue * 100).toFixed(1)}%`;
    }

    // Convert parameter value to normalized (0-1)
    function normalizeValue(value, min, max) {
      return (value - min) / (max - min);
    }

    // Convert normalized to parameter value
    function denormalizeValue(normalized, min, max) {
      return min + (normalized * (max - min));
    }

    // Update knob rotation
    function updateKnobRotation(paramId) {
      const param = parameters[paramId];
      const normalized = normalizeValue(param.value, param.min, param.max);
      const degrees = -135 + (normalized * 270);

      const knobBody = document.querySelector(`#knob-${paramId} .knob-body`);
      if (knobBody) {
        knobBody.style.transform = `rotate(${degrees}deg)`;
      }
    }

    // Knob interaction
    let activeKnob = null;
    let startY = 0;
    let startValue = 0;

    document.querySelectorAll('.knob').forEach(knob => {
      const paramId = knob.id.replace('knob-', '');

      knob.addEventListener('mousedown', (e) => {
        activeKnob = paramId;
        startY = e.clientY;
        startValue = parameters[paramId].value;
        e.preventDefault();
      });
    });

    document.addEventListener('mousemove', (e) => {
      if (!activeKnob) return;

      const param = parameters[activeKnob];
      const deltaY = startY - e.clientY;
      const range = param.max - param.min;
      const sensitivity = 0.005;

      let newValue = startValue + (deltaY * range * sensitivity);
      newValue = Math.max(param.min, Math.min(param.max, newValue));

      param.value = newValue;
      updateKnobRotation(activeKnob);

      const normalized = normalizeValue(newValue, param.min, param.max);
      updateDebugMonitor(activeKnob, newValue, normalized);
    });

    document.addEventListener('mouseup', () => {
      activeKnob = null;
    });

    // Toggle interaction
    document.querySelectorAll('.toggle-switch').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const paramId = toggle.id.replace('toggle-', '');
        parameters[paramId].value = !parameters[paramId].value;
        toggle.classList.toggle('active', parameters[paramId].value);
        updateDebugMonitor(paramId, parameters[paramId].value, parameters[paramId].value ? 1.0 : 0.0);
      });
    });

    // Initialize knobs
    Object.keys(parameters).forEach(paramId => {
      if (paramId !== 'freeze' && paramId !== 'sync') {
        updateKnobRotation(paramId);
      }
    });

    // Initialize toggles
    document.getElementById('toggle-freeze').classList.toggle('active', parameters.freeze.value);
    document.getElementById('toggle-sync').classList.toggle('active', parameters.sync.value);

    // Mouse wheel support for knobs
    document.querySelectorAll('.knob').forEach(knob => {
      const paramId = knob.id.replace('knob-', '');

      knob.addEventListener('wheel', (e) => {
        e.preventDefault();

        const param = parameters[paramId];
        const range = param.max - param.min;
        const sensitivity = 0.001;
        const delta = -e.deltaY;

        let newValue = param.value + (delta * range * sensitivity);
        newValue = Math.max(param.min, Math.min(param.max, newValue));

        param.value = newValue;
        updateKnobRotation(paramId);

        const normalized = normalizeValue(newValue, param.min, param.max);
        updateDebugMonitor(paramId, newValue, normalized);
      }, { passive: false });
    });
